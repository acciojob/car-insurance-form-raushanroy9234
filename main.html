<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>
	<form>
		<label for="name">Name</lable>
		<input type="text" name="name" id="#name">
		<label for="email">Email</lable>
		<input type="text" name="email" id="#email" required>
		<label>Gender</lable>

		<label for="male">Male</label>
		<input type="radio" id="#female" name="gender" required>
		<label for="female">Female</label>
		<label for="carBrand">Car Brands</label>
        <select id="#cars" name="carBrand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
		<label for="carAge">Car Age</label>
		<input type="number" id="#carage" name="carAge" required>
		<label for="datepurchase">Date of Purchase</label>
		<input type="date" id="#dop" name="datepurchase" required>
		<label for="password">Password</label>
		<input type="password" id="pass" name="password" required>
		<input type="submit" value="Submit">
		
		
	</form>

</body>
